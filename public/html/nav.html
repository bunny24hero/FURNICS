<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="https://kit.fontawesome.com/YOUR-FONTAWESOME-KIT.js" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>

</head>

<body class="bg-gray-100">

    <header class="bg-[#002d6e] text-white fixed w-full top-0 shadow-lg">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <!-- Logo -->
            <div class="flex items-center space-x-3">
                <img src="../imageAssets/Screenshot 2025-01-12 103506.png" alt="Website Logo" class="h-10 w-auto">  <!-- Add your logo path -->
                <a href="#" class="text-2xl font-bold">YourBrand</a>
            </div>

            <!-- Navigation Links -->
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="hover:text-[#ff8000] transition">Home</a></li>
                    <li><a href="#" class="hover:text-[#ff8000] transition">About</a></li>
                    <li><a href="#" class="hover:text-[#ff8000] transition">Contact</a></li>
                    <li><a href="#" class="hover:text-[#ff8000] transition">Terms of Use</a></li>
                    <li><a href="#" class="hover:text-[#ff8000] transition">Join Us</a></li>
                </ul>
            </nav>

            <!-- Profile & Cart Icons -->
            <div class="flex space-x-6">
                <a href="#" class="text-white text-xl hover:text-[#ff8000] transition"><i class="fas fa-shopping-cart"></i></a>
                <a href="#" class="text-white text-xl hover:text-[#ff8000] transition"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </header>

</body>

</html>
