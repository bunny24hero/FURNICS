<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/contact2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-white">

    <!-- Navbar -->
    <header class="bg-[#002d6e] text-white py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="/">
                <img src="../imageAssets/Screenshot 2025-01-12 103506.png" alt="Website Logo" class="h-12">
            </a>
            <a href="#" class="text-2xl font-bold">FURNICS</a>
            <!-- <h1 class="text-2xl font-bold">Contact Us</h1> -->
            <nav>
                <a href="/" class="text-white hover:text-[#ff8000] px-4">Home</a>
                <a href="/aboutUs" class="text-white hover:text-[#ff8000] px-4">About</a>
                <a href="/services" class="text-white hover:text-[#ff8000] px-4">Services</a>
            </nav>
            <a href="/userProfile" class="text-white text-xl hover:text-[#ff8000] transition"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-[#002d6e] text-white text-center py-16">
        <h2 class="text-4xl font-bold">Get in Touch</h2>
        <p class="mt-4 text-lg">Have questions? We'd love to hear from you!</p>
    </section>

    <!-- Contact Form -->
    <section class="container mx-auto py-12 px-6">
        <div class="max-w-2xl mx-auto bg-white shadow-lg p-8 rounded-lg">
            <h3 class="text-2xl font-semibold text-[#002d6e]">Send us a message</h3>
            <form id="contact-form" class="mt-6">
                <label class="block text-gray-700 font-semibold">Name</label>
                <input type="text" id="name" class="w-full p-3 border rounded-lg focus:outline-none focus:border-[#002d6e] mt-2" placeholder="Enter your name" required>

                <label class="block text-gray-700 font-semibold mt-4">Email</label>
                <input type="email" id="email" class="w-full p-3 border rounded-lg focus:outline-none focus:border-[#002d6e] mt-2" placeholder="Enter your email" required>

                <label class="block text-gray-700 font-semibold mt-4">Message</label>
                <textarea id="message" rows="5" class="w-full p-3 border rounded-lg focus:outline-none focus:border-[#002d6e] mt-2" placeholder="Write your message here..." required></textarea>

                <button type="submit" class="mt-6 bg-[#ff8000] text-white px-6 py-3 rounded-lg hover:bg-[#cc6600] w-full font-semibold">Send Message</button>
            </form>

            <p id="form-message" class="text-center mt-4 text-[#002d6e]"></p>
        </div>
    </section>

    <!-- Contact Information -->
    <section class="bg-[#002d6e] text-white py-12 text-center">
        <div class="container mx-auto">
            <h3 class="text-3xl font-bold">Our Contact Details</h3>
            <p class="mt-4 text-lg">📍 Address: 123 Business Street, City, Country</p>
            <p class="mt-2 text-lg">📞 Phone: +123 456 7890</p>
            <p class="mt-2 text-lg">📧 Email: support@example.com</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#002d6e] text-white py-4 text-center">
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </footer>

    <script src="../js/contact2.js"></script>
</body>
</html>
